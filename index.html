  <style>
    * {
      box-sizing: border-box;
    }
  
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212; /* Matte Black */
      color: #FFD700;       /* Gold */
      width: 100%;
      overflow-x: hidden;
    }
  
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
  
    .container {
      background: #1e1e1e;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(255, 215, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }
  
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #FFD700;
      font-size: 22px;
    }
  
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      margin-top: 15px;
      color: #FFD700;
      font-size: 15px;
    }
  
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      margin-bottom: 12px;
      font-size: 16px;
      background-color: #121212;
      color: #FFD700;
      appearance: none;
      -webkit-appearance: none;
    }
  
    input[type="tel"] {
      -webkit-appearance: none;
      appearance: none;
      outline: none;
    }
  
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #FFD700, #B8860B);
      color: #121212;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }
  
    button:hover {
      background: linear-gradient(135deg, #FFCC00, #A0522D);
    }
  
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
  
      .container {
        padding: 20px 15px;
      }
  
      h2 {
        font-size: 20px;
      }
  
      input, select {
        font-size: 15px;
        padding: 10px;
      }
  
      button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
  
</head>
